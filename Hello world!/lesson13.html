<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 13</title>
    <style>
      .red{
        color: red;
      }

      .yellow{
        color: yellow;
      }
      .green{
        color: green;
      }


    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="root">
      <div>test</div>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data(){
        return{
          message:"Hello World",
          show:true,
          condition:false,
          conditionOne:false,
          
        }
      },

      template: `
      <div v-if="show">{{message}}</div>
      <div v-show="show">{{message}}</div>

      <div v-if="condition">if</div>
      <div v-else-if="conditionOne">if-else</div>
      <div v-else>else</div>
      `
    });


    
    const vm = app.mount("#root");

  </script>
