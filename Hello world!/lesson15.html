<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 15</title>
    <style>
      .red{
        color: red;
      }

      .yellow{
        color: yellow;
      }
      .green{
        color: green;
      }


    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="root">
      <div>test</div>
    </div>
  </body>
  <script>
    //事件修饰符：stop ，prevent, capture, seft, once, passive
    const app = Vue.createApp({
      data(){
        return{
          counter: 0
        }
      },

      methods:{
        handleBtnClick(num, event){
          alert(1)
          console.log(event)
          this.counter += num;
        },

        handleDivClick(){
          alert(2)
        }
      },

      template: `
      <div >
        <div @click.self="handleDivClick">
          {{counter}}
           <button @click="handleBtnClick(2, $event)">增加</button>
        </div>
      </div>
      
      `
    });


    
    const vm = app.mount("#root");

  </script>
</html>
