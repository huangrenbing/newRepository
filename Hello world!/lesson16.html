<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 16</title>
    <style>
      .red{
        color: red;
      }

      .yellow{
        color: yellow;
      }
      .green{
        color: green;
      }


    </style>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="root">
      <div>test</div>
    </div>
  </body>
  <script>
    //event  $event
    //事件修饰符(event)：stop ，prevent, capture, seft, once, passive
    //按键修饰符：enter, tab, delete, esc, up ,down, left,right
    //鼠标修饰符：left， right，middle
    //精确修饰符: exact
    const app = Vue.createApp({
      methods:{
        handleKeyDown(){
          console.log('keydown')
        },

        handleClick(){
          console.log("click");
        }
      },

      template: `
      <div >
        <input @keydown.enter="handleKeyDown" ></input>
        <input @keydown.delete="handleKeyDown" ></input>
        <div @click.ctrl.exact="handleClick()">handleClick</div>
      </div>
      
      `
    });


    
    const vm = app.mount("#root");

  </script>
</html>
