<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 22</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="root">
      <div>test</div>
    </div>
  </body>
  <script>
    
    //<test :content="params.content" :a="params.a" :b="params.b">
    //<test v-bind="params">

  
    //属性传的时候，使用content-abc这种命名，接的时候，使用contentAbc命名
    //单向数据流的概念：子组件可以使用父组件传递过来的数据，但是绝对不能修改传递过来的数据
    const app = Vue.createApp({
      data(){
        return{
          content:123,
          count:1232,
        }
      },
      template: `<div>
          <test :content-test="content" :count="count"/>
      </div>
      
      `
    });

    app.component('test', {
      props:["contentTest", "count"],
      data(){
        return{
          mycount: this.count
        }
      },
      template:`<div >{{contentTest}}</div>
      <div @click="mycount += 1">{{mycount}}</div>
      `
    })
    
    const vm = app.mount("#root");

  </script>
</html>
