<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 26</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="root">
      <div>test</div>
    </div>
  </body>
  <script>
    //slot 插槽
    //slot 中使用的数据， 作用域的问题
    //父模板中调用的数据属性，使用的都是父模板里面的数据
    //子模板中调用的数据属性，使用的都是子模板里的数据
    const app = Vue.createApp({
      data(){
        return{
          text:"提交"
        }
      },
      
      template: `
      <test >
        <div>text</div>
      </test>

      <test>
        <button>text</button>
      </test>
      `
    });

    app.component('test', {
      methods:{
        handleAddOne(){
          alert(this.text)
        }
      },

      template:`
      <input @click="handleAddOne"><slot></slot></input>
      `
    })
    
    const vm = app.mount("#root");

  </script>
</html>
